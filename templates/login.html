<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SchoolPass</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.min.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .login-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border: none;
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }

        .login-header {
            text-align: center;
            padding-bottom: 1.5rem;
        }

        .login-logo {
            width: 64px;
            height: 64px;
            background: rgba(16, 185, 129, 0.1);
            color: #059669;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin-bottom: 1rem;
        }

        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            font-size: 0.95rem;
        }

        .form-control:focus {
            border-color: #10b981;
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
        }

        .form-label {
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .btn-primary {
            background-color: #059669;
            border-color: #059669;
            padding: 0.75rem;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background-color: #047857;
            border-color: #047857;
            transform: translateY(-1px);
        }

        .copyright-text {
            color: #9ca3af;
            font-size: 0.875rem;
            text-align: center;
            margin-top: 1.5rem;
        }
    </style>
</head>

<body>

    <div class="login-card p-4 p-md-5">
        <div class="login-header">
            <div class="login-logo">
                <i class="bi bi-shield-lock-fill"></i>
            </div>
            <h4 class="fw-bold mb-1 text-dark">Bem-vindo</h4>
            <p class="text-muted small mb-0">Faça login para continuar</p>
        </div>

        {% if error %}
        <div class="alert alert-danger d-flex align-items-center mb-4 small" role="alert">
            <i class="bi bi-exclamation-circle-fill me-2"></i>
            <div>{{ error }}</div>
        </div>
        {% endif %}

        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Usuário</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="username" name="username"
                        placeholder="Seu nome de usuário" required autofocus>
                </div>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">Senha</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Sua senha"
                        required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                Entrar no Sistema
            </button>
        </form>

        <div class="copyright-text">
            &copy; 2026 SchoolPass. Todos os direitos reservados.
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>

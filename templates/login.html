<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - {{ school_name | default("SchoolPass") }}</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.min.css">

    <style>
        :root {
            --primary-color: #00a859;
            --primary-hover: #008f4c;
            --bg-gradient-start: #00a859;
            --bg-gradient-end: #006e3b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: none;
            width: 100%;
            max-width: 400px;
            overflow: hidden;
            position: relative;
        }

        .login-header {
            text-align: center;
            padding-bottom: 2rem;
        }

        .school-icon-container {
            width: 80px;
            height: 80px;
            background: rgba(0, 168, 89, 0.1);
            color: var(--primary-color);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .school-name {
            color: #1f2937;
            font-weight: 800;
            letter-spacing: -0.025em;
        }

        .form-floating>.form-control {
            border-radius: 10px;
            border: 1px solid #e5e7eb;
        }

        .form-floating>.form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(0, 168, 89, 0.1);
        }

        .form-floating>label {
            color: #6b7280;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 0.8rem;
            font-weight: 600;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .copyright-text {
            color: #9ca3af;
            font-size: 0.8rem;
            text-align: center;
            margin-top: 2rem;
        }
    </style>
</head>

<body>

    <div class="login-card p-4 p-md-5">
        <div class="login-header">
            <div class="school-icon-container">
                <i class="bi bi-shield-lock-fill"></i>
            </div>
            <h3 class="school-name mb-1">{{ school_name | default("SchoolPass") }}</h3>
            <p class="text-muted small mb-0">Acesso Restrito</p>
        </div>

        {% if error %}
        <div class="alert alert-danger d-flex align-items-center mb-4 small rounded-3 border-0 shadow-sm" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2 fs-5"></i>
            <div>{{ error }}</div>
        </div>
        {% endif %}

        <form method="POST">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Usuário" required
                    autofocus autocomplete="off">
                <label for="username"><i class="bi bi-person me-2"></i>Usuário</label>
            </div>

            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
                <label for="password"><i class="bi bi-key me-2"></i>Senha</label>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3">
                Entrar
            </button>
        </form>

        <div class="copyright-text">
            &copy; 2026 SchoolPass. Todos os direitos reservados.
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>

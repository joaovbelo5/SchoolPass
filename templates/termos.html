<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termos de Uso e Privacidade</title>
    <!-- Preconnect for Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.min.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: transparent;
            padding: 2rem 0;
            color: white;
            margin-bottom: 2rem;
            box-shadow: none;
        }

        .nav-pills .nav-link {
            color: #4b5563;
            background-color: white;
            border: 1px solid #e5e7eb;
            margin-right: 0.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
        }

        .nav-pills .nav-link.active {
            background-color: #059669;
            color: white;
            border-color: #059669;
        }

        .content-card {
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        /* Markdown content styling */
        .markdown-content h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #111827;
        }

        .markdown-content h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: #1f2937;
        }

        .markdown-content h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            color: #374151;
        }

        .markdown-content p {
            line-height: 1.7;
            color: #4b5563;
            margin-bottom: 1rem;
        }

        .markdown-content ul,
        .markdown-content ol {
            margin-bottom: 1rem;
            padding-left: 1.5rem;
            color: #4b5563;
        }

        .markdown-content li {
            margin-bottom: 0.5rem;
        }

        .back-link {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.8);
            transition: color 0.2s;
        }

        .back-link:hover {
            color: white;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <div class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="fw-bold mb-0">Legal</h1>
                    <p class="mb-0 mt-1 opacity-75">Termos de uso e políticas de privacidade</p>
                </div>
                <div class="col-md-4 text-md-end mt-3 mt-md-0">
                    <a href="javascript:history.back()" class="back-link">
                        <i class="bi bi-arrow-left me-1"></i> Voltar
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Tabs -->
        <ul class="nav nav-pills mb-4" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="pills-terms-tab" data-bs-toggle="pill" data-bs-target="#pills-terms"
                    type="button" role="tab" aria-controls="pills-terms" aria-selected="true">
                    Termos de Serviço
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-privacy-tab" data-bs-toggle="pill" data-bs-target="#pills-privacy"
                    type="button" role="tab" aria-controls="pills-privacy" aria-selected="false">
                    Política de Privacidade
                </button>
            </li>
        </ul>

        <!-- Content -->
        <div class="tab-content" id="pills-tabContent">
            <!-- Terms of Service -->
            <div class="tab-pane fade show active" id="pills-terms" role="tabpanel" aria-labelledby="pills-terms-tab">
                <div class="content-card markdown-content">
                    {{ terms_html | safe }}
                </div>
            </div>

            <!-- Privacy Policy -->
            <div class="tab-pane fade" id="pills-privacy" role="tabpanel" aria-labelledby="pills-privacy-tab">
                <div class="content-card markdown-content">
                    {{ privacy_html | safe }}
                </div>
            </div>
        </div>

        <div class="text-center py-4 text-muted small">
            &copy; 2026 SchoolPass. Todos os direitos reservados.
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Auto-select tab based on URL hash -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hash = window.location.hash;
            if (hash === '#privacidade') {
                const tab = new bootstrap.Tab(document.querySelector('#pills-privacy-tab'));
                tab.show();
            }
        });
    </script>
</body>

</html>

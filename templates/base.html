<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Portaria{% endblock %}</title>
    <!-- Preconnect for Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Bootstrap 5 (for Grid & JS components only) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom no-print">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="/">
                <i class="bi bi-shield-check"></i>
                <span id="brasilia-clock">--:--</span>
            </a>

            <button class="navbar-toggler border-0 text-white" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="bi bi-list fs-2"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-1">
                    <li class="nav-item"><a class="nav-link" href="/">Registro</a></li>
                    <li class="nav-item"><a class="nav-link" href="/consulta">Consulta</a></li>
                    <li class="nav-item"><a class="nav-link" href="/cadastro">Cadastro</a></li>
                    <li class="nav-item"><a class="nav-link" href="/emissao">Carteirinhas</a></li>
                    <li class="nav-item"><a class="nav-link" href="/historico">Histórico</a></li>
                    <li class="nav-item"><a class="nav-link" href="/carometro">Carômetro</a></li>
                    <li class="nav-item"><a class="nav-link" href="/chamada">Chamada</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin">Admin</a></li>
                    <li class="nav-item ms-lg-2"><a
                            class="nav-link btn btn-danger text-white px-3 py-1 mt-2 mt-lg-0 d-inline-block"
                            href="/logout" style="background-color: rgba(220, 38, 38, 0.8) !important;">Sair</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-4 flex-grow-1">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer-custom no-print">
        <div class="container">
            <p class="mb-0">&copy; {{ config['escola'] if config and config['escola'] else 'Escola' }} - Sistema de
                Portaria</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function updateBrasiliaClock() {
            const now = new Date();
            // Horário de Brasília: UTC-3
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            const brasilia = new Date(utc - (3 * 60 * 60 * 1000));
            const h = String(brasilia.getHours()).padStart(2, '0');
            const m = String(brasilia.getMinutes()).padStart(2, '0');
            const clockElement = document.getElementById('brasilia-clock');
            if (clockElement) {
                clockElement.textContent = `${h}:${m}`;
            }
        }
        setInterval(updateBrasiliaClock, 1000);
        updateBrasiliaClock();
    </script>
</body>

</html>


<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Portaria{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        :root {
            --verde-escuro: #14532d;
            --verde-escuro-hover: #166534;
        }
        .navbar-custom {
            background: linear-gradient(90deg, var(--verde-escuro) 80%, #1e7c4a 100%);
        }
        .footer-custom {
            background: #e9f5ee;
            color: #14532d;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">
                <span id="clock" style="font-size:1em;"></span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/">Registro</a></li>
                    <li class="nav-item"><a class="nav-link" href="/consulta">Consulta</a></li>
                    <li class="nav-item"><a class="nav-link" href="/cadastro">Cadastro</a></li>
                    <li class="nav-item"><a class="nav-link" href="/emissao">Emissão de Carteirinhas</a></li>
                    <li class="nav-item"><a class="nav-link" href="/historico">Histórico</a></li>
                    <li class="nav-item"><a class="nav-link" href="/carometro">Carômetro</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin">Administração</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container my-4 flex-grow-1">
        {% block content %}{% endblock %}
    </main>
    <footer class="footer-custom text-center py-3 mt-auto">
        <p class="mb-0">&copy; {{ config['escola'] if config and config['escola'] else 'Escola' }}</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    <script>
    // Função para buscar horário de Brasília (America/Sao_Paulo) da internet
    async function updateClock() {
        try {
            const response = await fetch('https://worldtimeapi.org/api/timezone/America/Sao_Paulo');
            const data = await response.json();
            const date = new Date(data.datetime);
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}`;
        } catch (e) {
            document.getElementById('clock').textContent = '--:--';
        }
    }
    updateClock();
    setInterval(updateClock, 60000); // Atualiza a cada minuto
    </script>
</body>
</html>

{% extends 'base.html' %}

{% block title %}Emissão de Carteirinhas{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="text-center mb-4">
                <h1 class="fw-bold text-primary mb-2">
                    <i class="bi bi-printer-fill me-2"></i>Emissão
                </h1>
                <p class="text-muted">Gere carteirinhas para uma turma inteira</p>
            </div>

            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <form action="/emitir" method="POST">
                        <input type="hidden" name="tipo_emissao" value="turma">

                        <div class="mb-4">
                            <label class="form-label fw-bold text-secondary">Selecione a Turma</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light"><i class="bi bi-people"></i></span>
                                <select name="turma" class="form-select" required>
                                    <option value="">Escolha uma opção...</option>
                                    {% for turma in turmas %}
                                    <option value="{{ turma }}">{{ turma }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="form-check form-switch mb-4">
                            <input class="form-check-input" type="checkbox" value="1" id="apenas_com_foto"
                                name="apenas_com_foto">
                            <label class="form-check-label" for="apenas_com_foto">
                                Apenas alunos com foto
                            </label>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="bi bi-printer me-2"></i>Gerar Carteirinhas
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block title %}Emiss達o de Carteirinhas{% endblock %}
{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-success text-white text-center">
                <h2 class="mb-0" style="letter-spacing:1px;">Emiss達o de Carteirinhas</h2>
            </div>
            <div class="card-body bg-light">
                <form action="/emitir" method="POST" class="row g-3">
                    <input type="hidden" name="tipo_emissao" value="turma">
                    <div class="col-12">
                        <label for="turma" class="form-label fw-bold">Selecione a Turma</label>
                        <select name="turma" id="turma" class="form-select" required>
                            <option value="">-- Escolha uma turma --</option>
                            {% for turma in turmas %}
                                <option value="{{ turma }}">{{ turma }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-12 d-flex align-items-center">
                        <input class="form-check-input me-2" type="checkbox" name="apenas_com_foto" id="apenas_com_foto" value="1">
                        <label class="form-check-label" for="apenas_com_foto">
                            Gerar apenas para alunos com foto
                        </label>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-success w-100 py-2 fs-5">
                            <i class="bi bi-printer me-2"></i> Emitir Carteirinhas
                        </button>
                    </div>
                </form>
                <div class="alert alert-info mt-4" role="alert">
                    <i class="bi bi-info-circle"></i> As carteirinhas geradas estar達o prontas para impress達o. O filtro "apenas alunos com foto" evita gerar carteirinhas para alunos sem foto cadastrada.
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

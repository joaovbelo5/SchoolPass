{% extends 'base.html' %}

{% block title %}Erro{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center align-items-center" style="min-height: 60vh;">
        <div class="col-md-6 col-lg-5">
            <div class="card border-danger shadow-sm">
                <div class="card-header bg-danger text-white text-center py-3">
                    <h2 class="mb-0 fs-4 fw-bold"><i class="bi bi-exclamation-triangle-fill me-2"></i>Ocorreu um Erro
                    </h2>
                </div>
                <div class="card-body p-4 text-center">
                    <div class="mb-4 text-danger">
                        <i class="bi bi-x-circle" style="font-size: 4rem;"></i>
                    </div>
                    <p class="fs-5 text-secondary mb-4">{{ mensagem }}</p>
                    <div class="d-grid">
                        <a href="javascript:history.back()" class="btn btn-outline-danger btn-lg">
                            <i class="bi bi-arrow-left me-2"></i>Voltar
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block title %}Novo Cadastro{% endblock %}
{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-7 col-xl-6">
            <div class="card shadow-sm border-0 mb-4">
                <div class="card-body">
                    <h2 class="mb-4 fw-bold text-success"><i class="bi bi-person-plus"></i> Novo Cadastro</h2>
                    <form method="POST" enctype="multipart/form-data">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label">Código</label>
                                <input type="text" class="form-control" name="codigo" required>
                            </div>
                            <div class="col-md-8">
                                <label class="form-label">Nome</label>
                                <input type="text" class="form-control" name="nome" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Turma</label>
                                <input type="text" class="form-control" name="turma" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Turno</label>
                                <select class="form-select" name="turno">
                                    <option value="Manhã">Manhã</option>
                                    <option value="Tarde">Tarde</option>
                                    <option value="Noite">Noite</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Permissão</label>
                                <select class="form-select" name="permissao">
                                    <option value="Sim">Permitido</option>
                                    <option value="Não">Negado</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">ID Telegram</label>
                                <input type="text" class="form-control" name="telegramid">
                            </div>
                            <div class="col-md-12">
                                <label class="form-label">Foto</label>
                                <input type="file" class="form-control" name="foto" accept="image/*">
                            </div>
                        </div>
                        <div class="d-flex gap-2 mt-4">
                            <button type="submit" class="btn salvar"><i class="bi bi-save"></i> Salvar</button>
                            <a href="{{ url_for('cadastro') }}" class="btn btn-secondary"><i class="bi bi-x-circle"></i> Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
{% endblock %}

{% extends 'base.html' %}

{% block title %}Novo Cadastro{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="text-center mb-4">
                <h1 class="fw-bold text-primary mb-2">
                    <i class="bi bi-person-plus-fill me-2"></i>Novo Aluno
                </h1>
                <p class="text-muted">Preencha os dados para cadastrar</p>
            </div>

            <div class="card border-0 shadow-lg">
                <div class="card-body p-4">
                    <form method="POST" enctype="multipart/form-data">

                        <div class="alert alert-info d-flex align-items-center shadow-sm mb-4" role="alert">
                            <i class="bi bi-info-circle-fill me-2"></i>
                            <div class="small">O código da carteirinha será gerado automaticamente.</div>
                        </div>

                        <div class="row g-3">
                            <div class="col-12">
                                <label class="form-label fw-bold text-secondary">Nome Completo</label>
                                <input type="text" class="form-control" name="nome" required
                                    placeholder="Ex: João Silva">
                            </div>

                            <div class="col-6">
                                <label class="form-label fw-bold text-secondary">Turma</label>
                                <input type="text" class="form-control" name="turma" required placeholder="Ex: 9A">
                            </div>

                            <div class="col-6">
                                <label class="form-label fw-bold text-secondary">Turno</label>
                                <select class="form-select" name="turno">
                                    <option value="Manhã">Manhã</option>
                                    <option value="Tarde">Tarde</option>
                                    <option value="Noite">Noite</option>
                                </select>
                            </div>

                            <div class="col-12">
                                <label class="form-label fw-bold text-secondary">Permissão de Acesso</label>
                                <select class="form-select" name="permissao">
                                    <option value="Sim">Permitido</option>
                                    <option value="Não">Negado</option>
                                </select>
                            </div>

                            <div class="col-12">
                                <label class="form-label fw-bold text-secondary">ID Telegram (Opcional)</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light"><i class="bi bi-telegram"></i></span>
                                    <input type="text" class="form-control" name="telegramid" placeholder="ID numérico">
                                </div>
                            </div>

                            <div class="col-12">
                                <label class="form-label fw-bold text-secondary">Foto do Aluno</label>
                                <input type="file" class="form-control" name="foto" accept="image/*">
                                <div class="form-text">Formatos aceitos: JPG, PNG</div>
                            </div>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-success btn-lg fw-bold">
                                <i class="bi bi-check-lg me-2"></i>Cadastrar Aluno
                            </button>
                            <a href="{{ url_for('cadastro') }}" class="btn btn-outline-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

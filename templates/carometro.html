{% extends 'base.html' %}
{% block title %}Carômetro{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-10 col-xl-9">
        <div class="card shadow-sm border-0 mb-4">
            <div class="card-body">
                <h2 class="mb-3" style="color: #14532d;">Carômetro</h2>
                <form method="POST" class="row g-2 mb-4">
                    <div class="col-12 col-md-8">
                        <select name="turma" class="form-select">
                            <option value="">Todas as Turmas</option>
                            {% for turma in turmas %}
                                <option value="{{ turma }}" {% if turma == turma_selecionada %}selected{% endif %}>{{ turma }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-12 col-md-4 d-grid">
                        <button type="submit" class="btn btn-success">Filtrar</button>
                    </div>
                </form>
                <div class="row g-3">
                    {% for aluno in alunos %}
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                        <div class="card h-100 border-success">
                            <img src="{{ url_for('static', filename='fotos/' ~ aluno['Foto']) }}" class="card-img-top" alt="Foto do Aluno">
                            <div class="card-body">
                                <h5 class="card-title" style="color: #14532d;">{{ aluno['Nome'] }}</h5>
                                <p class="card-text mb-1"><strong>Turma:</strong> {{ aluno['Turma'] }}</p>
                                <p class="card-text mb-1"><strong>Código:</strong> {{ aluno['Codigo'] }}</p>
                                <p class="card-text mb-1"><strong>Turno:</strong> {{ aluno['Turno'] }}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

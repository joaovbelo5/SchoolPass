{% extends "base.html" %}

{% block title %}Nova Ocorrência{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">

            <!-- Student Header -->
            <div class="card border-0 shadow-sm mb-4 overflow-hidden">
                <div class="card-body p-0">
                    <div class="d-flex align-items-center bg-light p-3 border-bottom">
                        <img src="{{ url_for('static', filename='fotos/' ~ aluno.Foto) }}" alt="Foto"
                            class="rounded-circle shadow-sm border border-2 border-white me-3"
                            style="width: 64px; height: 64px; object-fit: cover;">
                        <div>
                            <h5 class="fw-bold mb-1">{{ aluno.Nome }}</h5>
                            <div class="d-flex gap-2">
                                <span class="badge bg-white text-dark border"><i class="bi bi-people me-1"></i>{{
                                    aluno.Turma }}</span>
                                <span class="badge bg-white text-dark border"><i class="bi bi-upc me-1"></i>{{
                                    aluno.Codigo }}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Form -->
            <div class="card border-0 shadow-lg">
                <div class="card-header bg-white py-3">
                    <h5 class="mb-0 text-danger fw-bold">
                        <i class="bi bi-exclamation-circle-fill me-2"></i>Nova Ocorrência
                    </h5>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        <div class="mb-4">
                            <label for="texto" class="form-label fw-bold text-secondary">Descrição do Fato</label>
                            <textarea class="form-control bg-light border-0" id="texto" name="texto" rows="4" required
                                placeholder="Descreva detalhadamente o ocorrido..."></textarea>
                        </div>

                        <div class="mb-4">
                            <label for="medida" class="form-label fw-bold text-secondary">Medida Administrativa</label>
                            <select class="form-select bg-light border-0" id="medida" name="medida" required>
                                <option value="" selected disabled>Selecione uma medida...</option>
                                <option value="Nenhuma medida necessária">Nenhuma medida necessária</option>
                                <option value="Advertência Oral">Advertência Oral</option>
                                <option value="Advertência Escrita">Advertência Escrita</option>
                                <option value="Suspensão 1 dia">Suspensão de 1 dia</option>
                                <option value="Suspensão 2 dias">Suspensão de 2 dias</option>
                                <option value="Suspensão 3 dias">Suspensão de 3 dias</option>
                                <option value="Outra">Outra</option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label for="registrado_por" class="form-label fw-bold text-secondary">Registrado por</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-0"><i
                                        class="bi bi-person-check"></i></span>
                                <input type="text" class="form-control bg-light border-0" id="registrado_por"
                                    name="registrado_por" required placeholder="Nome do responsável">
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger btn-lg fw-bold">
                                <i class="bi bi-save me-2"></i>Registrar Ocorrência
                            </button>
                            <a href="javascript:history.back()" class="btn btn-outline-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

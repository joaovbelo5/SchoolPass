{% extends "base.html" %}

{% block title %}Administração do Sistema{% endblock %}

{% block content %}
<div class="container-fluid py-4" style="max-width:700px; width:100%; margin:auto;">
    <div class="text-center mb-4">
        <h2 class="fw-bold mb-1" style="color: #14532d; letter-spacing: 1px;">
            <i class="bi bi-gear-fill me-2"></i>Administração do Sistema
        </h2>
        <div class="text-muted" style="font-size:0.98em;">Gerencie as configurações da carteirinha, logo, assinatura e integração</div>
    </div>
    <div class="bg-white p-4 rounded-4 shadow-sm border border-1 mb-4">
        <h4 class="fw-bold mb-3" style="color: #14532d;"><i class="bi bi-card-list me-2"></i>Configurações da Carteirinha</h4>
        <form method="POST" action="/admin" class="row g-3">
            <div class="col-md-6">
                <label for="CARTEIRINHA_ESCOLA" class="form-label small">Escola</label>
                <input type="text" class="form-control form-control-sm shadow-none" id="CARTEIRINHA_ESCOLA" name="CARTEIRINHA_ESCOLA" value="{{ config.escola }}" required style="border-radius:8px;">
            </div>
            <div class="col-md-6">
                <label for="CARTEIRINHA_TELEFONE" class="form-label small">Telefone</label>
                <input type="text" class="form-control form-control-sm shadow-none" id="CARTEIRINHA_TELEFONE" name="CARTEIRINHA_TELEFONE" value="{{ config.telefone }}" required style="border-radius:8px;">
            </div>
            <div class="col-md-8">
                <label for="CARTEIRINHA_ENDERECO" class="form-label small">Endereço</label>
                <input type="text" class="form-control form-control-sm shadow-none" id="CARTEIRINHA_ENDERECO" name="CARTEIRINHA_ENDERECO" value="{{ config.endereco }}" required style="border-radius:8px;">
            </div>
            <div class="col-md-4">
                <label for="CARTEIRINHA_VALIDADE" class="form-label small">Validade</label>
                <input type="text" class="form-control form-control-sm shadow-none" id="CARTEIRINHA_VALIDADE" name="CARTEIRINHA_VALIDADE" value="{{ config.validade }}" required style="border-radius:8px;">
            </div>
            <div class="col-12 mt-2">
                <button type="submit" class="btn btn-success w-100" title="Salvar"><i class="bi bi-check-lg me-1"></i>Salvar Configurações</button>
            </div>
        </form>
    </div>
    <div class="bg-white p-4 rounded-4 shadow-sm border border-1 mb-4">
        <h4 class="fw-bold mb-3" style="color: #14532d;"><i class="bi bi-image me-2"></i>Logo e Assinatura</h4>
        <form method="POST" action="/admin" enctype="multipart/form-data" class="row g-3">
            <div class="col-md-6">
                <label for="assinatura" class="form-label small">Nova Assinatura (PNG)</label>
                <input class="form-control form-control-sm shadow-none" type="file" id="assinatura" name="assinatura" accept=".png" style="border-radius:8px;">
            </div>
            <div class="col-md-6">
                <label for="logo" class="form-label small">Nova Logo (SVG)</label>
                <input class="form-control form-control-sm shadow-none" type="file" id="logo" name="logo" accept=".svg" style="border-radius:8px;">
            </div>
            <div class="col-12 mt-2">
                <button type="submit" class="btn btn-success w-100" title="Enviar"><i class="bi bi-upload me-1"></i>Enviar</button>
            </div>
        </form>
    </div>
    <div class="bg-white p-4 rounded-4 shadow-sm border border-1">
        <h4 class="fw-bold mb-3" style="color: #14532d;"><i class="bi bi-telegram me-2"></i>Token do Telegram</h4>
        <form method="POST" action="/admin" class="row g-3">
            <div class="col-12">
                <label for="TELEGRAM_TOKEN" class="form-label small">Token</label>
                <input type="text" class="form-control form-control-sm shadow-none" id="TELEGRAM_TOKEN" name="TELEGRAM_TOKEN" value="{{ token }}" required style="border-radius:8px;">
            </div>
            <div class="col-12 mt-2">
                <button type="submit" class="btn btn-success w-100" title="Salvar"><i class="bi bi-check-lg me-1"></i>Salvar</button>
            </div>
        </form>
    </div>
</div>
<!-- Bootstrap Icons CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.min.css">
{% endblock %}

{% extends 'base.html' %}

{% block title %}Editar Aluno{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="text-center mb-4">
                <h1 class="fw-bold text-primary mb-2">
                    <i class="bi bi-person-lines-fill me-2"></i>Editar Aluno
                </h1>
                <p class="text-muted">Atualize as informações do cadastro</p>
            </div>

            <div class="card border-0 shadow-lg">
                <div class="card-body p-4">
                    <form method="POST" enctype="multipart/form-data">

                        <!-- Photo Preview -->
                        <div class="text-center mb-4">
                            <div class="position-relative d-inline-block">
                                <img src="{{ url_for('static', filename='fotos/' + aluno.Foto) }}"
                                    class="rounded-circle shadow border border-3 border-white"
                                    style="width: 120px; height: 120px; object-fit: cover; background:#f8f9fa;">
                                <label for="foto"
                                    class="position-absolute bottom-0 end-0 btn btn-sm btn-primary rounded-circle shadow-sm"
                                    style="width: 32px; height: 32px; padding: 0; display: flex; align-items: center; justify-content: center; cursor: pointer;">
                                    <i class="bi bi-camera-fill"></i>
                                </label>
                                <input type="file" id="foto" name="foto" accept="image/*" class="d-none">
                            </div>
                            <div class="small text-muted mt-2">Toque na câmera para alterar a foto</div>
                        </div>

                        <div class="row g-3">
                            <div class="col-12">
                                <label class="form-label fw-bold text-secondary">Código</label>
                                <input type="text" class="form-control bg-light" name="codigo"
                                    value="{{ aluno.Codigo }}" readonly>
                            </div>

                            <div class="col-12">
                                <label class="form-label fw-bold text-secondary">Nome Completo</label>
                                <input type="text" class="form-control" name="nome" value="{{ aluno.Nome }}" required>
                            </div>

                            <div class="col-6">
                                <label class="form-label fw-bold text-secondary">Turma</label>
                                <input type="text" class="form-control" name="turma" value="{{ aluno.Turma }}" required>
                            </div>

                            <div class="col-6">
                                <label class="form-label fw-bold text-secondary">Turno</label>
                                <select class="form-select" name="turno">
                                    <option value="Manhã" {% if aluno.Turno=='Manhã' %}selected{% endif %}>Manhã
                                    </option>
                                    <option value="Tarde" {% if aluno.Turno=='Tarde' %}selected{% endif %}>Tarde
                                    </option>
                                    <option value="Noite" {% if aluno.Turno=='Noite' %}selected{% endif %}>Noite
                                    </option>
                                </select>
                            </div>

                            <div class="col-12">
                                <label class="form-label fw-bold text-secondary">Permissão de Acesso</label>
                                <select class="form-select" name="permissao">
                                    <option value="Sim" {% if aluno.Permissao=='Sim' %}selected{% endif %}>Permitido
                                    </option>
                                    <option value="Não" {% if aluno.Permissao=='Não' %}selected{% endif %}>Negado
                                    </option>
                                </select>
                            </div>

                            <div class="col-12">
                                <label class="form-label fw-bold text-secondary">ID Telegram</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light"><i class="bi bi-telegram"></i></span>
                                    <input type="text" class="form-control" name="telegramid"
                                        value="{{ aluno.TelegramID }}">
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-success btn-lg fw-bold">
                                <i class="bi bi-check-lg me-2"></i>Salvar Alterações
                            </button>
                            <a href="{{ url_for('cadastro') }}" class="btn btn-outline-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
